<!DOCTYPE html>
<html>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <style type="text/css">
      body { text-align: center; background-color: #F1E433; }
      #tarou {
        left: 16%;
      }
      #yuko {
        left: 53%;
      }
      #buttons {
        width: 1024px;
        margin-right: auto;

        margin-top: -350px;
      }
    </style>
    <script>
      $(function () {
        $('a').each(function () {
          if (!$(this).attr('href').match(/map.html/)) {
            return;
          }
          if ($(this).attr('href').match(/#/)) {
            return;
          }
          $(this).attr('href', $(this).attr('href') + location.hash);
        });
        $('audio').each(function () {
          this.volume = 0.3;
        });
      });
    </script>
  </head>
  <body>
    <img src="img/start_haikei.png">

      <a href="map.html#https://maps.google.co.jp/maps/ms?msid=209061496092093083476.0004ee2a3fcd931e9992b&msa=0&ll=35.619122,140.076478&spn=0.006864,0.01207"><img class="button" id="yuko" src="img/start_yukobotan.png"></a>
